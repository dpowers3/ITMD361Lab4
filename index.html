<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ITMD 361: Fund. Of Web Development</title>
</head>

<body>
	<form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
	<h1>Voluenteer Form</h1>
	<div >
		<h3>My Information</h3>
		<div class="FirstName" >
			<label>First Name: <input type="text" name="first_name_field" ></label>			
		</div>
		<div class="LastName">
			<label>Last Name: <input type="text" name="last_name_field"></label>
		</div>
		<div class="UserTel">
			<label>Phone Number: <input type="tel" name="phone_field"></label>
		</div>
		<div class="Email">
			<label> Email: <input type="email" name="email_field"></label>
		</div>
		<div class="GenderChoice">
			<label> Male: <input type="radio" name="gender_field" value="male" ></label>
			<label>Female: <input type="radio" name="gender_field" value="female"></label>		
		</div>
		<div class="AgeChoice">
			<select>
				<option value="under_18" name="age_field">Under 18</option>
				<option value="between_18_&_24" name="age_field">18-24</option>
				<option value="between_25_&_34" name="age_field">25-34</option>
				<option value="between_35_&_44" name="age_field">35-44</option>
				<option value="between_45_&_54" name="age_field">45-54</option>
				<option value="between_55_&_64" name="age_field">55-64</option>
				<option value="older_than_65" name="age_field">65 and over</option>
			</select>		
		</div>
	</div>	
	<div>		
		<div class="Comments">
			<textarea rows="4" cols="50" name="comments_field" form="usrform">Comments</textarea>
		</div>
	</div>
	
	
</body>
</html>
