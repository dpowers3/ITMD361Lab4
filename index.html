<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ITMD 361: Fund. Of Web Development</title>
</head>

<body>
	<form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
	<h1>Voluenteer Form</h1>
	<div style="padding: 10px;border:2px solid">
		<h3>My Information</h3>
		<div class="FirstName" >
			<label>First Name: <input type="text" name="first_name_field" ></label>			
		</div>
		<div class="LastName">
			<label>Last Name: <input type="text" name="last_name_field"></label>
		</div>
		<div class="UserTel">
			<label>Phone Number: <input type="tel" name="phone_field"></label>
		</div>
		<div class="Email">
			<label> Email: <input type="email" name="email_field"></label>
		</div>
		<div class="GenderChoice">
			<label> Male: <input type="radio" name="gender_field" value="male" ></label>
			<label>Female: <input type="radio" name="gender_field" value="female"></label>		
		</div>
		<div class="AgeChoice">
			<select name="age_field">
				<option value="under 18" >Under 18</option>
				<option value="18-24" >18-24</option>
				<option value="25-34" >25-34</option>
				<option value="35-44" >35-44</option>
				<option value="45-54" >45-54</option>
				<option value="55-64" >55-64</option>
				<option value="older than 65" >65 and over</option>
			</select>		
		</div>
	</div>	
	<div style="padding: 10px;border:2px solid">	
		<h3>Availability</h3>
			<div class="Availability">
				<p>Days Available: </p>
				<div>
					<label>Sunday: <input type="checkbox" name="available_field[]" value="Sunday"></label>
				</div>
				<div>
					<label>Monday: <input type="checkbox" name="available_field[]" value="Monday"></label>
				</div>
				<div>
					<label>Tuesday: <input type="checkbox" name="available_field[]" value="Tuesday"></label>
				</div>
				<div>
					<label>Wednesday: <input type="checkbox" name="available_field[]" value="Wednesday"></label>
				</div>
				<div>
					<label>Thursday: <input type="checkbox" name="available_field[]" value="Thursday"></label>
				</div>
				<div>
					<label>Friday: <input type="checkbox" name="available_field[]" value="Friday"></label>
				</div>
				<div>
					<label>Saturday: <input type="checkbox" name="available_field[]" value="Saturday"></label>		
				</div>
			</div>
			<div class="Comments">
				<textarea rows="4" cols="50" name="comments_field" >Comments</textarea>
			</div>
			<div class="HiddenField">
				<input type="hidden" name="hidden_field" value="dpowers">
			</div>
			<div class="Submit">
				<input type="submit" value="Send Me">
			</div>
		</div>
	</form>
</body>
</html>
